<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa - Lorena, SP</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="styles.css">
  <style>
    #map {
      height: 80vh;
      width: 100%;
    }
    #button-container {
      position: absolute;
  
      z-index: 999;
      background-color: #105b63;
      padding: 10px;
      border-radius: 5px;
      margin-left: 60px;
    }
  </style>
</head>
<body>

    <header> <img src="images/logo.png" alt="" class="logoo"> <h3 class="tituloo">Mapa de Imagens</h3></header>
 

  <div id="button-container">
    <label for="imageInput" id="customFileLabel">Selecionar imagem</label>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="submitButton">Enviar Imagem</button>
  </div>
  

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    const apiGetUrl = 'https://api-mural.onrender.com/photos';
    const apiPostUrl = 'https://api-mural.onrender.com/photo';

    let userLatitude, userLongitude;

    const map = L.map('map').setView([-22.7338, -45.1241], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.Control.geocoder().addTo(map);

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            userLatitude = position.coords.latitude;
            userLongitude = position.coords.longitude;

            map.setView([userLatitude, userLongitude], 14);

            // marcador só de localização do usuário
            L.marker([userLatitude, userLongitude])
              .addTo(map)
              .bindPopup('Sua localização atual!')
              .openPopup();
          },
          error => {
            alert('Erro ao obter localização: ' + error.message);
          }
        );
      } else {
        alert("Geolocalização não suportada.");
      }
    }

    function loadImages() {
      fetch(apiGetUrl)
        .then(response => response.json())
        .then(data => {
          data.forEach(item => {
            const { image_url, latitude, longitude } = item;
            if (image_url && latitude && longitude) {
              
             
              const imageIcon = L.icon({
                iconUrl: image_url,
                iconSize: [60, 60],   
                iconAnchor: [30, 30], 
                popupAnchor: [0, -30] 
              });

              L.marker([latitude, longitude], { icon: imageIcon })
                .addTo(map)
                .bindPopup(`
                  <b>Imagem Postada:</b><br>
                  <img src="${image_url}" width="200">
                `);
            }
          });
        })
        .catch(error => {
          console.error("Erro ao carregar imagens:", error);
        });
    }

    function uploadImage(file) {
      if (!userLatitude || !userLongitude) {
        alert('Aguardando localização...');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);
      formData.append('latitude', userLatitude);
      formData.append('longitude', userLongitude);

      fetch(apiPostUrl, {
        method: 'POST',
        body: formData
      })
        .then(response => {
          if (!response.ok) throw new Error("Erro ao enviar imagem.");
          return response.json();
        })
        .then(data => {
          console.log("Imagem enviada com sucesso:", data);
          loadImages(); // Atualiza o mapa
        })
        .catch(error => {
          console.error("Erro ao enviar imagem:", error);
          alert("Falha ao enviar imagem. Veja o console.");
        });
    }

    document.getElementById('submitButton').addEventListener('click', () => {
      const file = document.getElementById('imageInput').files[0];
      if (!file) {
        alert("Selecione uma imagem.");
        return;
      }
      uploadImage(file);
    });

    getLocation();
    loadImages();
  </script>
</body>
</html>
